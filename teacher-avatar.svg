  <rect x="66" y="76" width="8" height="1" fill="#FFFFFF"/>
  <rect x="66" y="78" width="8" height="1" fill="#FFFFFF"/>
  <rect x="66" y="80" width="6" height="1" fill="#FFFFFF"/>
